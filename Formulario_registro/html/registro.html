<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="container">
        <h3> Registrarse en los formularios</h3>
        <div class="boton-google">
            <button class="google-login">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Chrome_icon_%28September_2014%29.svg/768px-Google_Chrome_icon_%28September_2014%29.svg.png" alt="logo google">
                </picture>
                <span> Registrarse con google </span>
            </button>
            <button class="twitter">
                <picture>
                    <img src="https://www.shareicon.net/download/2016/07/07/116635_media_512x512.png" alt="logo twitter">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input  name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input  name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input  name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6 + characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las conmdiciones y el aviso legal</span>
            </label>
            <button class="submit-bt" type="submit"> Crear Cuenta </button>
        </form>
            
        
    </div>
</body>
</html>
